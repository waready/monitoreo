<p class="title is-3">Usuarios :</p>

    <table class="table">
        <thead>
          <tr>
            <th><abbr title="Position">id</abbr></th>
            <th>Name</th>
            <th><abbr title="Played">email</abbr></th>
            <th><abbr title="Won">Online</abbr></th>
            <th>Key</th>
            <th>last Conexi√≥n</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(user,index) in respuesta" :key="index">
            <th>{{ index + 1 }}</th>
            <td>{{ user.nombre }}</td>
            <td><strong>{{ user.email }} </strong></td>
            <td>
                <template v-if="user.online == true">
                    <div class="icon-text">
                        <span class="icon has-text-success">
                          <i class="fas fa-check-square"></i>
                        </span>
                        <span>on</span>
                      </div>
                </template>
                <template v-else>
                    <div class="icon-text">
                        <span class="icon has-text-warning">
                          <i class="fas fa-exclamation-triangle"></i>
                        </span>
                        <span>off</span>
                      </div>
                </template>
            </td>
            <td>{{ user.key }}</td>
            <td>{{new Date ( user.time).toLocaleDateString() }}</td>
          </tr>

        </tbody>
      </table>
